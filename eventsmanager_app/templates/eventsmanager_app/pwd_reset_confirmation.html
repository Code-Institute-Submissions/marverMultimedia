{% extends "eventsdisplay/index.html" %}
{% block page_content %}
    {% load crispy_forms_tags %}
<body>
<div class="container-form login-container">

    <form role="form" method="GET" action="/eventsmanager/reset/done/" id="register-form" class="login">
        <div class="header">
        <h3>Password Reset Confirmation</h3>
    </div>
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Reset" class="btn btn-default">
    </form>
</div>
</body>

{% endblock %}
