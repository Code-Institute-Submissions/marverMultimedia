{% extends "eventsdisplay/index.html" %}
{% block page_content %}
    {% load crispy_forms_tags %}
<body>

<div class="container-form login-container">
    <form role="form" method="POST" action="/eventsmanager/password_reset/" id="register-form" class="login">
        <div class="header">
            <h3>Password Reset</h3>
        </div>
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Submit" class="btn btn-default">
    </form>
    <p style="margin-top: 20px">Not Registed? <a href="/eventsmanager/register">Click Here</a></p>
</div>
</body>

{% endblock %}
